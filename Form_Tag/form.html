<!DOCTYPE html>

        <tittle>Html Form</tittle>
    </head>
    <body>
        <h1>Registration Form</h1>
        <form>
            <div>
                <label for="Username">Username </label>

            </div>

                <label for="email">Enter your email</label>

            </div>
            <input type="submit" value="submit" />
        </form>
    </body>
</html>
